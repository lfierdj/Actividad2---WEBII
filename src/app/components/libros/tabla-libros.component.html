<div class="container">
  <div class="card-container">
    <!-- Ciclo para mostrar las tarjetas de libros -->
    @for (item of libros; track item) {
    <div class="card" style="width: 400px">
      <div class="card-body">
        <h4 class="card-title">Titulo: {{ item.titulo }}</h4>
        <p class="card-text">Autor:{{ item.autor }}</p>
        <p class="card-text">AÃ±o:{{ item.anio_publicacion }}</p>
        <button class="btn btn-warning">Editar</button>
        <button class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>
      </div>
    </div>
    }
  </div>
</div>
