<div class="container">
    <h2>Solicitud de Préstamo de Libros</h2>
    <form action="procesar_solicitud.php" method="post">
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono de Contacto:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="libro">Título del Libro:</label>
            <input type="text" id="libro" name="libro" required>
        </div>
        <div class="form-group">
            <label for="fecha_prestamo">Fecha de Préstamo:</label>
            <input type="date" id="fecha_prestamo" name="fecha_prestamo" required>
        </div>
        <input type="submit" value="Enviar Solicitud">
    </form>
</div>
